{% extends "base.html" %}

{% block title %}トップページ{% endblock title %}

{% block extrahead %}
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
#map {
    height: 100%;
    width:100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
    </style>
{% endblock %}

{% block content %}
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfVey6hHOG2QxJeH2fjEhqCgAAbeFksXE&callback=initMap"
    async defer></script>
{% endblock %}
